<!--1. Creating a Simple Web Page.

Objective: Create a basic web page using HTML and style it with CSS.
 Instructions:
    Create an HTML file (e.g., index.html) that includes a header, a navigation
    bar, a main content section, and a footer.
    Style the page using an external CSS file (e.g., styles.css).
    Use CSS properties such as color, background-color, font-size, and
    padding to enhance the design.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header:hover{
            color: aquamarine;
        }
        nav{
            background-color: #333; 
            overflow: hidden;
        }
        nav a{
            float: left; 
            display: block; 
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover{
            color: aquamarine;
        }
        main{
            padding: 20px;
        }
        footer{
            background-color: #333;
            color: white; 
            text-align: center;
            padding: 10px;
            position: fixed; 
            bottom: 0; 
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>This is the main content section of the web page. You can add more text, images, or other elements here to make it more informative and engaging.</p>
    </main>

    <footer>
        <p>&copy; 2024 My Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
